<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to Doll</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #doll-face {
      position: relative;
      margin-bottom: 20px;
    }

    #face {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    #subtitles {
      margin-bottom: 20px;
      text-align: center;
      max-width: 400px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      color: #eee;
      font-size: 14px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="doll-face">
    <div id="loading" class="hidden">LOADING...</div>
    <img id="face" src="faces/idle.png" alt="Doll Face" />
  </div>

  <div id="subtitles">Привет... (Hello...)</div>

  <input type="text" id="userInput" placeholder="Say something..." />
  <button onclick="sendMessage()">Talk</button>
  <button id="startSpeaking" onclick="startListening()">Start Speaking</button>
  <button id="stopListening" class="hidden" onclick="stopVoiceRecognition()">Stop Listening</button>

  <script src="script.js"></script>
</body>
</html>
